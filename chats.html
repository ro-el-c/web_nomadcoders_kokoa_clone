<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>21%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge nav__notification--num">1</span>
            <i class="fas fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__notification--dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="image/me_icon.jpg" class="user-component__avatar">
          <div class="user-component__text">
            <h4 class="user-component__title">
              Ro-el
              <i class="fas fa-thumbtack fa-xs user-component__thumbtack"></i>
            </h4>
            <h6 class="user-component__subtitle">Photo</h6>
          </div>
        </div>

        <div class="user-component__column">
          <span class="user-component__time">2022-01-30</span>
          <div class="badge-none"></div>
        </div>
      </div>
      
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="image/kakao_talk_symbol.png" class="user-component__avatar">
            <div class="user-component__text">
              <h4 class="user-component__title">Kokoa Talk</h4>
              <h6 class="user-component__subtitle">Please check My Kokoa Account Info</h6>
            </div>
          </div>
  
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    
    <div id="no-mobile">
      <span>Your screen is too big..ã… </span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
