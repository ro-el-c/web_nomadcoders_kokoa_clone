<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>21%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification nav__notification--dot"></span>
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
        <div class="screen-header__notification--dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invites</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>

      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>Go to Openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#JUSTINBIEBER </h5>
            <h6 class="open-post__hashtags">#jb#justinbieber#pop</h6>
            <div class="open-post__members">
              <img src="image/jb-boyfriend.jpg">
              <span class="open-post__member-count">792 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>


          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="image/jb-purpose.jpg">
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>513</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#LOOTE </h5>
            <h6 class="open-post__hashtags">#loote#pop</h6>
            <div class="open-post__members">
              <img src="image/loote.jpg">
              <span class="open-post__member-count">513 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">30 minutes</span>
            </div>
          </div>


          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="image/loote-tomorrow-tonight.jpg">
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>297</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big..</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
