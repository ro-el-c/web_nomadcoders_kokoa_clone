<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do : Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>21%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
        <div class="screen-header__notification--dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
          <div class="user-component__column">
            <img src="image/me_icon.jpg" class="user-component__avatar user-component__avatar--xl">
            <div class="user-component__text">
              <h4 class="user-component__title">Ro-el</h4>
              <div class="user-component__sub">
                <h6 class="user-component__subtitle">+82 10-1998-0603</h6>
                <div class="user-component_subtitle-mark">!</div>
            </div>
            </div>
          </div>
          <div class="user-component__column">
              <i class="far fa-comment-alt fa-2x"></i>
          </div>
      </div>

      <div class="icon-row more__icon-row more__icon-row--top">
        <div class="icon-row__icon more__icon-row__icon">
          <i class="far fa-calendar"></i>
          <span>Calander</span>
        </div>
        <div class="icon-row__icon more__icon-row__icon">
          <i class="fab fa-google-drive"></i>
          <div class="icon-row__notification--dot"></div>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon more__icon-row__icon">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon more__icon-row__icon">
          <i class="fas fa-palette"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="icon-row more__icon-row more__icon-row--second">
        <div class="icon-row__icon more__icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon more__icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-row__icon more__icon-row__icon">
        </div>
        <div class="icon-row__icon more__icon-row__icon">
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">

          <div class="more-suggestions__icon">
            <img src="image/kakao_story.png" class="more-suggestions__icon-image">
            <div class="more-suggestions__icon-text">Kokoa Story</div>
          </div>

          <div class="more-suggestions__icon">
            <img src="image/apeach.jpg" class="more-suggestions__icon-image">
            <div class="more-suggestions__icon-text">Kokoa Friends</div>
          </div>

        </div>   
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big..ðŸ˜¢</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
